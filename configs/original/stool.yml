pretrained_model_path: "./checkpoints/stable-diffusion-v1-4"
output_dir: "./outputs/my_pairs/original/stool"

train_data:
  video_path: "data/my_pairs/original/stool.mp4"
  prompt: "a man is sitting on a stool"
  n_sample_frames: 12
  width: 512
  height: 512
  sample_start_idx: 0
  sample_frame_rate: 2

validation_data:
  prompts:
    - "superman is sitting on a stool"
    - "a man is sitting on a red stool"
    - "a man is sitting on a metal stool"
    - "a man is sitting on a wooden stool"
  video_length: 12
  width: 512
  height: 512
  num_inference_steps: 300
  guidance_scale: 12.5
  use_inv_latent: True
  num_inv_steps: 300

learning_rate: 3e-5
train_batch_size: 1
max_train_steps: 500
checkpointing_steps: 1000
validation_steps: 100
trainable_modules:
  - "attn1.to_q"
  - "attn2.to_q"
  - "attn_temp"

seed: 33
mixed_precision: fp16
use_8bit_adam: False
gradient_checkpointing: True
enable_xformers_memory_efficient_attention: True
